<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking-Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

        <h1 class="text-3xl  font-bold underline  text-center underline-offset-8 mt-12">Welcome to my <span class="text-purple-600">BAP-ER-BANK</span>!!!</h1>
       </header>

       <main class="w-3/4  mx-auto">

        <section class="mt-8">
<div class="grid grid-cols-3  gap-4 text-white">

    <div class="bg-blue-400 p-8 rounded">

        <h3 class="text-2xl">Deposit</h3>
        <h4 class="text-2xl ">$ <span id="deposite-amount-show">00</span></h4>
    </div>
    

    <div class="bg-emerald-500 p-8 rounded">

        <h3 class="text-2xl">Withdraw</h3>
        <h4 class="text-2xl">$ <span id="withdraw-amount-show">00</span> </h4>
    </div>
    <div class="bg-cyan-500 p-8 rounded">

        <h3 class="text-2xl">Balance</h3>
        <h4 class="text-2xl">$1240</h4>
    </div>


</div>

        </section>


<!-- deposit and withdraw -->

<section>
<div class="grid grid-cols-2 gap-4">

<div class="bg-red-200 mt-12 p-12 rounded-md">

    <h3 class="text-3xl text-center pb-4">Please Deposit</h3>
    <div class="">

        <input id="deposit-input" type="text" placeholder="$ amount you want to deposit" class="mx-8 p-2 rounded border-gray-700 border-2 w-3/5">

        <button class="bg-yellow-600 px-4 rounded py-2 mt-2  font-bold" id="deposit-btn">Deposit</button>
    </div>
</div>





<div class="bg-red-200 mt-12 p-12 rounded-md">
    <h3 class="text-3xl text-center pb-4">Please Deposit</h3>
    <div class="">

        <input id="withdraw-input" type="text" placeholder="$Please withdraw" class="mx-8 p-2 rounded border-gray-700 border-2 w-3/5">
        <button class="bg-yellow-600 px-4 rounded py-2 mt-2  font-bold" id="withdraw-btn">withdraw</button>
    </div>
</div>
</div>
    
</section>







       </main>


       <script src="banking.js"></script>
</body>
</html>
