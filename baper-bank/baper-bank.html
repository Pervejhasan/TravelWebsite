    <title>Baper-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body>

<main>

<div>

    <input id="user-email" type="text" placeholder="your email" class="mx-8 p-2 rounded border-gray-700 border-2">

    <button class="bg-yellow-600 px-4 rounded py-2 mt-2  font-bold" id="login-submit">Submit</button>

</section>

</main>
